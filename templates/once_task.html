{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="task_name" class="col-md-2 control-label">任务名字</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="task_name" placeholder="请输入任务名字">
    </div>
  </div>
  <div class="form-group">
    <label for="task_type" class="col-md-2 control-label">任务类型</label>
    <div class="col-md-6 btn-group btn-group-lg" id="task_type">
      <button type="button" class="btn btn-default" id="file_send">文件分发</button>
      <button type="button" class="btn btn-default active" id="order_exc">命令执行</button>
    </div>
  </div>
  <div class="form-group" id="file_div" style="display:none;">
    <label for="file_name" class="col-md-2 control-label">选择文件</label>
    <div class="col-md-2">
      <input type="file" id="file_name">
    </div>
  </div>
  <div class="form-group" id="order_div">
    <label for="order" class="col-md-2 control-label">输入命令</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="order">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">运行</button>
    </div>
  </div>
</form>
{% endblock %}
{% block js %}
<script type="text/javascript">
  $(document).ready(function () {
      $("#file_send").click(function () {
        $("#file_div").css("display","");
        $("#order_div").css("display","none");
        $("#file_send").addClass("active");
      });
      $("#order_exc").click(function () {
        $("#order_div").css("display","");
        $("#file_div").css("display","none");
        $("#order_exc").addClass("active");
      });
  });
</script>
{% endblock%}
