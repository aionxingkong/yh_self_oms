<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>银汉自助平台</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/htmleaf-demo.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- 左侧边栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">银汉自助平台</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-home"></i>统计信息</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" ><i class="fa fa-fw fa-plus"></i>作业系统</a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">作业操作类型</li>
                    <li><a href="#">一次性作业</a> </li>
                    <li><a href="#">作业组</a> </li>
                    <li><a href="#">查看作业</a> </li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-file-o"></i>文件操作</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-desktop"></i>服务信息</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-user"></i>用户信息</a>
            </li>
        </ul>
    </nav>
    <!-- 页面内容 -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
      {% block content %}
      {% endblock %}
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        var trigger = $('.hamburger'),
                overlay = $('.overlay'),
                isClosed = false;
        trigger.click(function(){
            hamburger_cross();
        });
        function hamburger_cross(){
            if (isClosed == true){
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            }else{
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }
        $('[data-toggle="offcanvas"]').click(function(){
            $('#wrapper').toggleClass('toggled');
        });
    });
</script>
{% block js %}
{% endblock %}
</body>
</html>
